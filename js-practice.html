<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Math
    console.log("Let's do math:");
    let x=5;
    console.log(x);

    let y=3;
    console.log(y);
    
    let z= x * y;
    console.log(z);

    // Math on my own
    let a = x - y;
    console.log(a);

    let b = x + y;
    console.log(b)

    let c = x / y;
    console.log(c);

    // Strings
    console.log("Working with Strings");

    let firstName = 'Brandon';
    let middleName = 'William';
    let lastName = 'Chan';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);
    
    // Functions
    console.log("Using functions:");
    
    // Function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
      }

    let try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(5));
    console.log(makeSquare(9));

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let try02 = makeName("Brandon", "William", "Chan");
    console.log(try02);
    console.log(makeName("Robert", "\"Beto\"", "O'Roarke"));
    console.log(makeName("John", "Fitzgerald", "Kennedy"));
    
    // Functions with flow control
    console.log("Making better name function:");
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

  console.log(makeBetterName("Joan", "Marie", "Larkin"));
  console.log(makeBetterName("John", "F", "Kennedy"));
  console.log(makeBetterName("Brandon", "W", "Chan"));

    // Function with flow control: Else if
    console.log("scoreCompare function");
  function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } else if (home === away) {
      return "It was a tie!";
    }
    else {
      return "Away team wins :("
    }
  }
  console.log(scoreCompare(5,3));
  console.log(scoreCompare(3,5));
  console.log(scoreCompare(3,3));

  </script>
</body>
</html>
