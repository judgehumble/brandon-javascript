<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x=5;
    console.log(x);

    let y=3;
    console.log(y);
    
    let z= x * y;
    console.log(z);

    // Math on my own
    let a = x - y;
    console.log(a);

    let b = x + y;
    console.log(b)

    let c = x / y;
    console.log(c);

    // Strings
    console.log("Working with Strings");

    let firstName = 'Brandon';
    let middleName = 'William';
    let lastName = 'Chan';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);
    
  </script>
</body>
</html>
